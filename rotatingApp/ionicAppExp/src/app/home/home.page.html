<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ionic Experiment Rotating</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-grid>
      <ion-row>
        <ion-col class="ion-no-padding" *ngFor="let item of items" size={{column}}>
            <img no-margin class="{{className}}" [src]="item.src"/>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
